<!DOCTYPE html>
<html>
<head>
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Nút mở modal -->
  <li>
    <div class="book-list-icon yellow-icon"></div>
    <figure>
        <div role="button" onclick="openModal(modal2)"><img src="images/171630.jpg" alt="Book"></div>
        <figcaption>
            <header>
                <h4><a href="books-media-detail-v2.html">Unlocking the Universe</a></h4>
                <p><strong>Author:</strong>Hawking Stephen And Lucy</p>
                <p><strong>ISBN:</strong> 9780241418864</p>
            </header>
            <p>Have you ever wondered how the universe began? Or what it takes to put
                humans on the moon - or even on Mars? What would you do if you could
                travel through space and time?</p>
            <div class="actions">
                <ul>
                    <li>
                        <a href="#" target="_blank" data-toggle="blog-tags"
                            data-placement="top" title="Add TO CART">
                            <i class="fa fa-shopping-cart"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank" data-toggle="blog-tags"
                            data-placement="top" title="Like">
                            <i class="fa fa-heart"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank" data-toggle="blog-tags"
                            data-placement="top" title="Mail">
                            <i class="fa fa-envelope"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank" data-toggle="blog-tags"
                            data-placement="top" title="Search">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank" data-toggle="blog-tags"
                            data-placement="top" title="Print">
                            <i class="fa fa-print"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank" data-toggle="blog-tags"
                            data-placement="top" title="Share">
                            <i class="fa fa-share-alt"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </figcaption>
    </figure>
</li>
  <button onclick="openModal('modal2')">Open Modal 2</button>
  <button onclick="openModal('modal3')">Open Modal 3</button>

  <!-- Modal 1 -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal1')">&times;</span>
      <p>This is Modal 1!</p>
    </div>
  </div>

  <!-- Modal 2 -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal2')">&times;</span>
      <p>This is Modal 2!</p>
    </div>
  </div>

  <!-- Modal 3 -->
  <div id="modal3" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal3')">&times;</span>
      <p>This is Modal 3!</p>
    </div>
  </div>

  <script>
    // Hàm mở modal với id được truyền vào
    function openModal(modalId) {
      var modal = document.getElementById(modalId);
      if (modal) {
        modal.style.display = "block";
      }
    }

    // Hàm đóng modal với id được truyền vào
    function closeModal(modalId) {
      var modal = document.getElementById(modalId);
      if (modal) {
        modal.style.display = "none";
      }
    }

    // Đóng modal khi nhấn ngoài modal
    window.onclick = function(event) {
      var modals = document.getElementsByClassName("modal");
      for (var i = 0; i < modals.length; i++) {
        if (event.target == modals[i]) {
          modals[i].style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
